<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

.searchbar-container {
  display: flex;
  justify-content: flex-end; /* Align search bar to the right */
  padding: 10px;
}

/* Search Bar Container */
.searchbar-container {
  display: flex;
  justify-content: flex-end; /* Aligns to the right */
  padding: 10px 100px; /* Adjusted padding */
}

/* Search Bar Styling */
form.searchbar {
  display: flex;
  width: 380px; /* Balanced width */
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  background: linear-gradient(135deg, #B0E0E6, #FFC0CB, #FFA07A); /* Matches background */
}

/* Input Field */
form.searchbar input[type="text"] {
  flex: 1;
  padding: 12px;
  font-size: 15px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.3); /* Slightly transparent */
  color: #3A6B7E;
  font-weight: bold;
  border-radius: 25px 0 0 25px;
}

/* Input Placeholder Color */
form.searchbar input[type="text"]::placeholder {
  color: rgba(58, 107, 126, 0.7);
}

/* Search Button */
form.searchbar button {
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.4); /* Softer button */
  color: #3A6B7E;
  font-size: 15px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 0 25px 25px 0;
}

/* Hover Effect */
form.searchbar button:hover {
  background: rgba(255, 255, 255, 0.6);
  transform: scale(1.05);
}


</style>
</head>
<body>

<!-- Container to align search bar to the right -->
<div class="searchbar-container">
  <form class="searchbar" method="get" action="{% url 'contents' %}">
    <input type="text" placeholder="What are you looking for?" name="q">
    <button type="submit">Search</button>
  </form>
</div>

</body>
</html>
